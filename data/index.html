<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        <a href="wifi.html">Wi-Fi Settings</a>
    </p>
    <p id="values"></p>
    <p>Settings:</p>
    <div>
        <button id="toggleButton" onclick="toggleBuzzer()">Toggle Buzzer</button>
        <button id="toggleRelay" onclick="toggleRelay()">Toggle Relay</button>
    </div>
    <div>
        <p>Buzzer is: </p>
        <p id="buzzerStatus"></p>
        <p>Relay is:</p>
        <p id="relayStatus"></p>
    </div>
    <!-- display slider that can on change set the TVOC_SET value on esp32, in range form 0 to 200.-->

    <div>
        <p>TVOC Setpoint:</p>
        <input type="range" min="0" max="200" value="0" class="slider" id="tvocSlider"
            oninput="tvocSliderChange(this.value)">
        <p id="tvocValue"></p>
    </div>
    <div>
        <p>CO2 Setpoint:</p>
        <input type="range" min="0" max="2000" value="0" class="slider" id="co2Slider"
            oninput="co2SliderChange(this.value)">
        <p id="co2Value"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
