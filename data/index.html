<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        <a href="wifi.html">Wi-Fi Settings</a>
    </p>
    <p id="values"></p>
    <p>Settings:</p>
    <div>
        <button id="toggleButton" onclick="toggleBuzzer()">Toggle Buzzer</button>
        <button id="toggleRelay" onclick="toggleRelay()">Toggle Relay</button>
    </div>

    <div id="setTVOC">
        <h3>Set TVOC:</h3>
        <form id="tvocForm" action="/set-tvoc" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="tvocInput">Enter a TVOC value:</label>
            <input type="number" id="tvocInput" name="tvoc_set" min="0" max="1000" size="4">
            <button type="submit">Set</button>
        </form>
    </div>


    <div id="seteCO2">
        <h3>Set eCO2:</h3>
        <form id="eco2Form" action="/set-eco2" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="eco2Input">Enter an eCO2 value:</label>
            <input type="number" id="eco2Input" name="eco2_set" min="0" max="1000" size="4">
            <button type="submit">Set</button>
        </form>
    </div>








    <script src="script.js"></script>
</body>

</html>
